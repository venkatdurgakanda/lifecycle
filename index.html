<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevOps Lifecycle - Mood-Based Music Recommender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .circle {
      background-color: #4CAF50;
      color: white;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15px 0;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .circle:hover {
      transform: scale(1.05);
      background-color: #388E3C;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>DevOps Lifecycle - Mood-Based Music Recommender</h2>
  <div class="container">
    <div class="circle">Plan</div>
    <div class="circle">Develop</div>
    <div class="circle">Build</div>
    <div class="circle">Test</div>
    <div class="circle">Release</div>
    <div class="circle">Deploy</div>
    <div class="circle">Operate</div>
    <div class="circle">Monitor</div>
  </div>

</body>
</html>
